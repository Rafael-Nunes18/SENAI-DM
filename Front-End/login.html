<body>

<aside class="painel-left">
<img src="assets/img/logo-vertical.svg" alt="" class="logo">

       <span class="eye-icon">

        </span>
        </div>
        
        <button type="submit" class="button-login">Enter</button>
        <a href="#" class="link-forget">Forget your password</a>

    </form>
    </section>
    </main>
